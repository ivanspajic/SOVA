<div id="signup">
    <div class="container mt-5">
        <div id="signuprow" class="row justify-content-center align-items-center">
            <div id="signupcol" class="col-md-6">
                <div id="signupbox" class="col-md-12">
                    <form id="formsignup" class="form" action="" method="post">
                        <h3 class="text-center text-primary">Sign up</h3>
                        <div class="form-group">
                            <label for="username" class="text-primary">Username</label><br>
                            <input type="text" name="username" id="username" class="form-control" data-bind="textInput: username">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-primary">Password</label><br>
                            <input type="password" name="password" id="password" class="form-control" data-bind="textInput: password">
                        </div>
                        <div data-bind="if: errorMessage">
                            <div class="alert alert-warning" role="alert" data-bind="html: errorMessage">
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary" data-bind="click: createUser">Sign up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
