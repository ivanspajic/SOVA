<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div class="wrapper">
        <div id="formlogin">
            <form>
                <input type="text" id="username" name="username" placeholder="Username">
                <input type="password" id="password" name="password" placeholder="Password">
                <button class="btn btn-primary" id="login" type="submit">Login</button>
            </form>
        </div> 
        <div id="formsignup">
            <button type="button" id="signup" class="btn btn-danger">Sign up</button>
        </div>
    </div>
</body>
</html>
