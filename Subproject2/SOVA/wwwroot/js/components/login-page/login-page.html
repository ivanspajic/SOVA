<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div id="login">
        <div class="container">
            <div id="loginrow" class="row justify-content-center align-items-center">
                <div id="logincol" class="col-md-6">
                    <div id="loginbox" class="col-md-12">
                        <form id="loginform" class="form" action="" method="post">
                            <h3 class="text-center text-primary">Login</h3>
                            <div class="form-group">
                                <label for="username" class="text-primary">Username</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-primary">Password</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="submit" name="login" class="btn btn-primary btn-md" value="Login">
                            </div>
                            <div id="signup" class="text-center">
                                <a href="#" class="text-primary">Sign up</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
