<div id="login">
    <div class="container">
        <div id="loginrow" class="row justify-content-center align-items-center">
            <div id="logincol" class="col-md-6">
                <div id="loginbox" class="col-md-12">
                    <form id="formlogin" class="form" action="" method="post">
                        <h3 class="text-center text-primary">Login</h3>
                        <div class="form-group">
                            <label for="username" class="text-primary">Username</label><br>
                            <input type="text" name="username" id="username" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-primary">Password</label><br>
                            <input type="password" name="password" id="password" class="form-control">
                        </div>
                        <div data-bind="if: errorMessage">
                            <div data-bind="text: errorMessage"></div>
                        </div>
                        <div>
                            <button type="button" class="btn btn-primary" data-bind="click: login">Login</button>
                        </div>
                        <p style="text-align:center;">Not a user yet?</p>
                        <div id="signup" class="text-center">
                            <button type="button" class="btn btn-light" data-bind="click: signupUser">Sign up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
