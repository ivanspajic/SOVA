<div id="login">
    <div class="container mt-5">
        <div id="loginrow" class="row justify-content-center align-items-center">
            <div id="logincol" class="col-md-6">
                <div id="loginbox" class="col-md-12">
                    <form id="formlogin" class="form" action="" method="post">
                        <div data-bind="if: message">
                            <p class="text-center lead" data-bind="text: message">
                            </p>

                        </div>
                        <h3 class="text-center text-primary">Login</h3>
                        <div class="form-group">
                            <label for="username" class="text-primary">Username</label><br>
                            <input type="text" name="username" id="username" class="form-control" data-bind="textInput: username">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-primary">Password</label><br>
                            <input type="password" name="password" id="password" class="form-control" data-bind="textInput: password">
                        </div>
                        <div data-bind="if: errorMessage">
                            <div class="alert alert-danger" role="alert" data-bind="text: errorMessage">
                            </div>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary" data-bind="click: login">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
