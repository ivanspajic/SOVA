<div class="container px-4" data-bind="foreach: questions">
    <div class="row border-bottom" style="margin-top: 15px;">
        <div class="col-sm-1 col-md-1 d-none d-sm-block questions-score">
            <div data-bind="text: submission.score"></div>
            <p style="font-size: 12px;">votes</p>
        </div>
        <div class="col col-sm-10 pl-3 ml-sm-2">
            <div class="row d-block d-sm-none" style="font-size:12px;">
                <strong data-bind="text: submission.score"></strong>
                <span>votes</span>
            </div>
            <a class="row" data-bind="text: title, click: $parent.selectQuestion.bind($data, submission)" style="cursor: pointer; color: #007BFF">
            </a>
            <div class="row" data-bind="foreach: questionsTags.$values">
                <a class="border rounded-lg bg-light tags" data-bind="text: !!tag.tagString ? tag.tagString : 'regex'"></a>
            </div>
        </div>
        <div class="col-sm-6 col-md-3 offset-sm-1 offset-md-9 pl-3 pt-3 pb-2 mb-sm-2 question-list-so-member">
            <div class="row text-secondary">
                <span>
                    asked by:&nbsp;
                </span>
                <a data-bind="text: submission.soMember.displayName"> </a>
            </div>
        </div>
    </div>
</div>
<div class="offset-6 py-4">
    <button type="button" class="  btn btn-light" data-bind="click:nextPage">
        Next
    </button>
</div>
