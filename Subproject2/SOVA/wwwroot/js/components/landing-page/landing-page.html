<div class="body-container" data-bind="foreach: questions">
    <div class="question-block">
        <div class="score-block">
            <div class="score-value" data-bind="text: submission.score"></div>
            <p style="font-size: 12px; margin-left: 5px;">votes</p>
        </div>
        <div class="question-main-block">
            <div class="title-block">
                <a class="title-value" data-bind="attr: { href: `question/${submissionId}` }, text: title">
                </a>
                <div data-bind="foreach: questionsTags.$values" class="tags-block">
                    <a class="tags" data-bind="attr: { href: `tag/${tag.id}` }, text: !!tag.tagString ? tag.tagString : 'regex'"></a>
                </div>
            </div>

            <div class="question-list-so-member"
                 style="display: flex; flex-direction: row; ">
                <p style="color: #9199a1;">
                    asked by:&nbsp
                </p>
                <a style="color: #07C;" data-bind="attr: { href: `user/${submission.soMember.id}` }, text: submission.soMember.displayName"> </a>
            </div>
        </div>
    </div>
</div>
