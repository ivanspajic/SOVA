<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOVA by raw4</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/general.css" rel="stylesheet" />
    <link rel="shortcut icon" type="image/png" href="/assets/images/favicon.png" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Source+Sans+Pro&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header-border">
        <a href="https://localhost:5001/">
            <img src="assets/images/stack-overflow-raw4.png"
                 class="header-image"
                 alt="SOVA by raw4" />
        </a>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto" data-bind="foreach: menuElements">
                <li class="nav-item" data-bind="css: $parent.isSelected($data)">
                    <a class="nav-link" href="#"  data-bind="click: $parent.changeContent"> 
                        <span data-bind="text: name"></span>
                    </a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div data-bind="component: {name: activeComponent, params: activeParams}"></div>
    <script data-main="js/main.js" src="lib/requirejs/require.js"></script>
</body>
</html>
